<!DOCTYPE html>
<html>
<head>
    <title>David's SignalR Learning</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            display:inline-block;
            float:left;
            clear:left;
        }
        svg {
            position: absolute;
            top:0;
            right:0;
        }
        #discussion {
            position:absolute;
            bottom:0px;
            right:3em;

        }
        input.wide {
            width: 25em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="theform">
            <input type="text" id="message" />
            <!-- <input type="button" id="sendmessage" value="Send" data-hub="chatHub" /> -->
            <input type="button" id="sendmessage-another" value="Send" data-hub="anotherHub" />
            <input type="hidden" id="displayname" />
            <fieldset>
                <legend>group</legend>
                <input type="text" id="groupName" />
                <input type="button" id="joinGroup" value="Join Group"/>
            </fieldset>
            
        </form>
        
        
    </div>
    <div class="container">
        <form id="svgform">
            <fieldset id="svgfs">
                <label>style<input name="style" value="stroke:black;stroke-width:2;" class="wide" /></label>
                <legend>svg shapes</legend>
            </fieldset>
        </form>
    </div>
    <ul id="discussion"></ul>
    <svg width="500" height="500" id="svg">
        
    </svg>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.0.min.js"></script>
    
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
    <script src="Scripts/svg-helper.js"></script>
<!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        !function () {
            
            $('form').submit(function (e) { console.log(e); e.preventDefault(); });
            function log(name) { return function () { console.log(name, this, arguments); }; }
            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
            
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            var another = $.connection.anotherHub;
            var hosts = { chat: chat, another: another };

            function handleBroadcast(name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            }
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = handleBroadcast;
            another.client.broadcastMessage = handleBroadcast;
            


            another.client.joinGroup = log('joinGroup');
            // Get the user name and store it to prepend to messages.
            var username = localStorage['username'];
            if (!username) {
                localStorage['username'] = username = prompt('Enter your name:', '');
            }
            $('#displayname').val(username);


            // state sent to server on every request
            another.state.userName = username;
            // put it in the query string of the connection request
            another.qs = { "un": username };

            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send(username, $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
                $('#sendmessage-another').click(function () {
                    // Call the Send method on the hub.
                    another.server.hello($('#groupName').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
                $('#joinGroup').click(function () {
                    another.server.joinGroup($('#groupName').val());
                });
                $('#svgfs input:button').click(svgButtonClicked);
            });

            // -- svg section --
            another.client.broadcastSvg = handleSvgBroadcast;
            $.each(d3.svgHelper.shapes, function (k, v) { shapeForm('#svgfs', v) });
            
            function svgButtonClicked(e) {
                var o = $(this).closest('fieldset').serializeObject();
                o.style = $('#svgfs input[name=style]').val();

                another.server.sendSvgShape(this.value, o);
            }
            function shapeForm(container, shape) {
                var fs = $('<fieldset><legend><input type="button" name="shape" value="%0" /></legend></fieldset>'.replace('%0', shape.name));
                $(container).append(fs);
                for (var a in shape.attr) {
                    fs.append(
                        $('<label>%0<input name="%0" /></label>'.replace(/%0/g, a))
                        );
                }
            }
            function handleSvgBroadcast(shapeName,attrs) {
                console.log('svg broadcast', shapeName, attrs);
                
                d3.svgHelper.setAttrs(d3.select('#svg').append(shapeName),attrs);
            }
        }()
    </script>
</body>
</html>
